<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disfruta-Sión - Login</title>
    <link rel="icon" href="IMG/Logo-DIsfru-removebg-preview.ico">
    <link rel="stylesheet" href="css/Login.css">
    <script src="Registro.js"></script>
</head>

<body>
    <div class="background">
        <img src="IMG/Fondo-WebOrigin.png" alt="Fondo-Web">
    </div>

    <div class="container">
        <div class="texto">
            <h1 class="welcome-text">Bienvenidos a <span class="highlight">Disfruta-Síon</span></h1>
        </div>

        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <button type="button" onclick="iniciarSesion()" >Iniciar Sesión</button>
                <br><br>
                <a href="Disfruta-Sión - Registrarse.html">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>
